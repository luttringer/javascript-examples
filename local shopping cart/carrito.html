<script>
    lista_productos_carrito = new Map(JSON.parse(localStorage.misProductos));       //apenas se carega el sitio, creo una variable de tipo map con los datos de la cookie

    lista_productos_carrito.forEach(element => {        //recorremos todo la variable local map con un for each y extraemos sus valores
        document.write(element);
        document.write("<br>");
    });
</script>
